<!DOCTYPE html>
<html lang="en">
    <style>
        #rules{
            resize: none;
        }
        textarea {
            background-color: #1b1b1b;
            color: white;
        }
    </style>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <title>Sandbox - PouekDEV Blog</title>
    <link rel="icon" href="https://www.pouekdev.one/miQZ2R.gif">
    <link rel="stylesheet" href="styles/blog.css">
</head>
<body>
    <p style="font-size: 40px;">Code | Rules</p>
    <textarea id="code" rows="30" cols="100" required></textarea><textarea rows="30" cols="100" readonly id="rules">
        #TITL(STRING) - Sets title of the post
        #NOTL - Removes the title from the post
        #IMAG(LINK) - Adds an image to the post
        #IMWI(INT) - Alters the width value of image (Needs to be directly under #IMAG)
        #IMHE(INT) - Alters the height value of image (Needs to be directly unde #IMWI)
        #TEXT(STRING) - Adds text line to the post
        #TEXR(STRING) - Adds red text line to the post
        #YTEM(ID OF THE VIDEO FROM YOUTUBE URL) - Embeds a YouTube video into the post
        #SPAC - Adds \n to the post
        #HEAD(STRING) - Adds header to the post
        #LINK(LINK) - Adds a "link" text to the post with the pasted URL
        #LTXT(STRING) - Alters the default "link" text in link (Needs to be directly under #LINK)
        #DATE(STRING) - Adds a date timestamp to the post
        #IFRM(LINK) - Embeds a website
        #IFWI(INT) - Alters the default width value in IFRAME (Needs to be directly under #IFRM)
        #IFHE(INT) - Alters the default height value in IFRAME (Needs to be directly under #IFWI)
        #CODE(PATHTOSNIPPET) - Adds code snippet to the post
        #CLNG(STRING) - Specifies code snippet language if needed
        #BOLD(STRING) - Adds bold text to the post
        #UNDT(STRING) - Adds underlined text to the post
        #QUOT(STRING) - Adds a quote to the post
        #IMGA(STRING) - Adds small text that you can put under images
        #LANG(LANGAUGECODE) - Defines the language of the post
        #NRDY - When put in the post file, posts.js ignores it when displaying available posts on page
        #TAGS(STRING) - Adds tags to the post which allows for easier sorting (Put at the start)</textarea><br>
    <br>
    <input type="button" value="Generate preview" onclick="preview()">
    <br><br>
    <p style="font-size: 40px;">Preview</p>
    <br><br>
    <iframe width="1500" height="1000" id="previewbox"></iframe>
</body>
<script src="js/sandbox.js"></script>
</html>
